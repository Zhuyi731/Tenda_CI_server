    <style type="text/css">
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Ubuntu, Helvetica, Arial, sans-serif, Helvetica, Arial, sans-serif;
        }

        div {
            margin: 0;
            padding: 0;
            display: block;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .header-img {
            width: 182px;
            height: 125px;
            margin: 20px auto;
            display: block;
        }

        .center-pic {
            width: 100%;
            height: 280px;
            background: url("../../../resource/background/boat-bg.jpg") 0 no-repeat;
            /* background: url("{{head-bg}}") 0 no-repeat; */
            background-size: cover;
            color: #FFF;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
        }

        .message-container {
            margin-top: 30px;
            background: #EBEEF5;
        }

        .message-box {
            padding: 15px 20px;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
        }

        .message-box .portrait {
            width: 58px;
            height: 58px;
            line-height: 58px;
            display: inline-block;
            border-radius: 29px;
            border: 1px solid #DCDFE6;
            color: #409EFF;
            font-size: 29px;
            text-align: center;
        }

        .message-box .message {
            max-width: 450px;
            position: relative;
            border: 1px solid #DCDFE6;
            display: inline-block;
            margin-left: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 2px 8px 8px 1px rgba(7, 17, 27, 0.06);
        }

        .mes-text {
            line-height: 60px;
            color: #606266;
            font-family: Helvetica Neue, Helvetica, Hiragino Sans GB, Microsoft YaHei, Arial, sans-serif;
            word-break: break-all;
        }

        .inner-img {
            max-width: 200px;
            max-height: 200px;
        }

        .message-box .message::before {
            position: absolute;
            left: -21px;
            top: 50%;
            content: "";
            border: 10px solid transparent;
            border-right: 10px solid #DCDFE6;
            transform: translateY(-9px);
            height: 0;
            width: 0;
            display: block;
        }

        .message-box .message::after {
            position: absolute;
            left: -20px;
            top: 50%;
            content: "";
            transform: translateY(-10px);
            border: 10px solid transparent;
            border-right: 10px solid #fff;
            height: 0;
            width: 0;
            display: block;
        }

        .card {
            position: relative;
            top: 0;
            width: 160px;
            height: 160px;
            margin-bottom: 10px;
            display: inline-block;
            margin-left: 15px;
            overflow: hidden;
            border: 1px solid #eee;
            border-radius: 8px;
            transition: all 1s;
        }

        .card:hover {
            box-shadow: 2px 8px 8px 1px rgba(7, 27, 27, 0.06);
            top: -10px;
        }

        .card-title {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
            width: 160px;
            height: 160px;
            line-height: 160px;
            border-radius: 8px;
            transition: all 1s;
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            font-size: 24px;
            text-align: center;
        }

        .card:hover .card-title {
            top: -160px;
        }

        .translate {
            transform: translate(50%, 50%);
        }

        .card-content {
            position: absolute;
            top: 160px;
            left: 0;
            width: 160px;
            height: 160px;
            border-radius: 8px;
        }

        .errors-wrapper {
            width: 160px;
            height: 160px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .card:hover .card-content {
            top: 0;
            transition: all 1s;
        }
    </style>
</head>
