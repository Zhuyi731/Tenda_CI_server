<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:v="urn:schemas-microsoft-com:vml"
    xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
    <title>
    </title>
    <!--[if !mso]><!-- -->
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <!--<![endif]-->
    <meta http-equiv="Content-Type"
        content="text/html; charset=UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style type="text/css">
        #outlook a {
            padding: 0;
        }

        .ReadMsgBody {
            width: 100%;
        }

        .ExternalClass {
            width: 100%;
        }

        .ExternalClass * {
            line-height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            border-collapse: collapse;
        }

        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
            -ms-interpolation-mode: bicubic;
        }

        p {
            display: block;
            margin: 13px 0;
        }

        @media only screen and (min-width:480px) {
            .mj-column-per-100 {
                width: 100% !important;
                max-width: 100%;
            }
        }

        @media only screen and (max-width:480px) {
            table.full-width-mobile {
                width: 100% !important;
            }

            td.full-width-mobile {
                width: auto !important;
            }
        }
    </style>
    <!--[if !mso]><!-->
    <style type="text/css">
        @media only screen and (max-width:480px) {
            @-ms-viewport {
                width: 320px;
            }

            @viewport {
                width: 320px;
            }
        }
    </style>
    <!--<![endif]-->
    <!--[if mso]>
        <xml>
        <o:OfficeDocumentSettings>
          <o:AllowPNG/>
          <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
        </xml>
        <![endif]-->
    <!--[if lte mso 11]>
        <style type="text/css">
          .outlook-group-fix { width:100% !important; }
        </style>
        <![endif]-->
    <style type="text/css">
        .header {
            width: 100%;
        }

        .header-intro {
            display: block;
            height: 40px;
            width: 900px;
            margin: 0 auto;
            padding-top: 80px;
        }

        .header-logo {
            width: 116px;
            height: 26px;
            display: block;
        }

        .header-content {
            background-color: #FFF;
            width: 900px;
            border-radius: 10px;
            padding: 50px;
            margin: 0 auto;
            margin-top: 10px;
            box-shadow: 0 2px 8px 0 rgba(7, 27, 27, 0.06);
            border: 1px solid #DCDFE6;
        }

        .jumbotron {
            padding-top: 30px;
            padding-bottom: 30px;
            margin-bottom: 30px;
            color: inherit;
        }

        .container {
            width: 100%;
            display: block;
        }

        .card {
            position: relative;
            top: 0;
            width: 260px;
            height: 260px;
            display: inline-block;
            margin-left: 30px;
            overflow: hidden;
            border: 1px solid #eee;
            border-radius: 8px;
            transition: all 1s;
        }

        .card1 {
            background: url("http://{{server-ip}}/resource/error/html.jpg") 0 no-repeat;
        }

        .card2 {
            background: url("http://{{server-ip}}/resource/error/translate.jpg") 0 no-repeat;
        }

        .card3 {
            background: url("http://{{server-ip}}/resource/error/stat.jpg") 0 no-repeat;
        }

        .card:hover {
            box-shadow: 2px 8px 8px 1px rgba(7, 17, 27, 0.06);
            top: -10px;
        }

        .card-title {
            position: relative;
            padding: 10px;
            top: 0;
            left: 0;
            z-index: 999;
            width: 240px;
            height: 240px;
            line-height: 240px;
            background-size: contain;
            border-radius: 8px;
            transition: all 1s;
            color: #fff;
            font-size: 24px;
            text-align: center;
        }

        .card:hover .card-title {
            top: -260px;
        }

        .translate {
            transform: translate(50%, 50%);
        }

        .card-content {
            position: relative;
            padding: 10px;
            top: 0;
            left: 0;
            width: 240px;
            height: 240px;
            border-radius: 8px;
        }

        .errors-wrapper {
            width: 180px;
            height: 200px;
            margin-top: -100px;
            margin-left: -90px;
        }

        .card:hover .card-content {
            top: -260px;
            transition: all 1s;
        }

        .statistics-total {
            display: block;
            width: 240px;
            height: 240px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <div>
                <h2 align="center">Checklist 流程</h2>
                <!-- To replace -->
                <h3>项目名称: {{project-name}}</h3>
                <h3>项目页面负责人: {{project-response}}</h3>
                <h3>{{content}}</h3>
                <h3></h3>
                <!-- To replace -->
            </div>
        </div>
    </div>
</body>

</html>
